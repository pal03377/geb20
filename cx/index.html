                document.write("[Alle Fenster befinden sich jetzt in neuen Tabs. Um sie hierher zur√ºckzubekommen, laufe aus der Raum-Zone in WorkAdventure raus und wieder rein.]");

        }
        // pass through Jitsi Meet external commands
        function passThrough(evt) {
            document.getElementById("jitsi").contentWindow.postMessage(
                evt.data, evt.origin
            );
        }
        window.addEventListener("message", passThrough, false);
    </script>
